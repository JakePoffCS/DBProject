<!DOCTYPE html>
<html lang="en">
<head>
    <title>Golf Stroke Analysis</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <STYLE>

        body {
            background: url('https://www.poipubaygolf.com/wp-content/uploads/2017/02/Kauai-Oceanfront-Golf-Course.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .text {
            color: black;
            background-color: palegoldenrod;
            text-decoration: none;
            display: inline-block;
            margin: 4px 2px;
            margin-left: 40px;
            outline: 5px solid black;
        }

        heading {
            color: white;
            text-decoration: none;
            display: inline-block;
        }

        .Mybtn {
            background-color: palegoldenrod;
            color: black;
            padding: 12px;
            font-size: 12px;
            border: none;
            outline: 5px solid black;
        }
    </STYLE>
</head>
<body>
    <br />
    <div class="text-left">
        <form name="fmBtns">
            <span style="display:inline-block; width:6px"></span>
            <input type="button" class="btn btn-warning w-100 text-left" name='showResults' onclick="location.href='LandingPage.html'" value='Home'>
            <div style="float: right">
                <INPUT type='button' class="btn btn-warning w-100 text-right" name='bnStrokesGained' onclick="location.href='StrokesGained.html'" value='Calculate Strokes Gained'>
                <INPUT type='button' class="btn btn-warning w-100 text-right" name='bnDistAvg' onclick="location.href='distAvg.html'" value='Calculate Distance Average'>
                <INPUT type='button' class="btn btn-warning w-100 text-right" name='bnPGA' onclick="location.href='pgaAvg.html'" value='Calculate PGA Tour Average'>
                <INPUT type='button' class="btn btn-warning w-100 text-right" name='bnEmail' onclick="location.href='email.html'" value='Email Your Scores'>
                <INPUT type='button' class="btn btn-warning w-100 text-right" name='bnAddCourse' onclick="location.href='addCourse.html'" value='Add A New Course'>
                <span style="display:inline-block; width:-10px"></span>
            </div>

        </form>
    </div>

    <FORM name='fmAddCourse' action='addCourse.php' method='POST'>
        <br /><br />
        <div class="text-center">
            <INPUT type='text' class="text" name='course' size='30' placeholder='Enter a course you would like to add' /> <BR /><BR />
            <INPUT type='text' class="text" name='par' size='30' placeholder='Enter par for that course' /> <BR /><BR />
            <INPUT type='text' class="text" name='location' size='30' placeholder='Enter location' /> <BR /><BR />

            <INPUT type='submit' class="btn btn-warning btn-lg" value='Add Course'>
        </div>
    </FORM>

</body>
</html>
